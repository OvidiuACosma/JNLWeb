<div id="store-container" class="d-large" *ngIf="prodDesc">
  <div id="rts-main">
    <div class="d-flex" style="width:100%">
      <div style="width:68%;">
        <p id="rts-title">Ready to Ship</p>
      </div>
      <div></div>
    </div>
    <div class="d-flex" style="width:100%; margin-top:20px;">
      <div style="width:66%;">
        <div id='carousel-custom' class='carousel slide carousel-fade d-print-none' data-ride='carousel'
          data-pause="false">
          <div class="carousel-inner" style="border: 1px solid;">
            <div class='carousel-item' *ngFor="let img of heroImages; let i = index"
              [ngClass]="i === 0 ? 'item active' : 'item'">
              <div class="carousel-item-image" *ngIf="heroImages">
                <img [src]="img.src" alt="{{img.alt}}" class="slide-image">
              </div>
            </div>
          </div>

          <ol class="carousel-indicators">
            <li data-target="#carousel-custom" *ngFor="let img of heroImages; let j = index"
              [ngClass]="j === 0 ? 'item active' : 'item'" attr.data-slide-to="{{j}}">
              <div class="thumbnail">
                <img class="img-responsive" [src]="img.src">
              </div>
            </li>
          </ol>
        </div>
      </div>
      <div class="product-info" style="padding-left:20px; width:34%;">
        <div class="d-flex" style="width:100%;">
          <div style="width:60%; text-align: left;">
            <span>{{family}}</span>
            <h2>{{prodDesc.model}}</h2>
          </div>
          <div style="width:40%; text-align: center;">
            <p id="rts-price">{{prodDesc.price}} &euro;</p>
          </div>
        </div>
        <hr>
        <div>
          <span>Collection</span>
          <span>{{prodDesc.brand}}</span>
        </div>
        <hr>
      </div>
    </div>

  <!-- TABS -->
  <div class="desc d-print-none">
    <nav class="nav-justified nav-dimension center">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-desc-tab" data-toggle="tab" href="#nav-desc" role="tab"
          aria-controls="nav-home" aria-selected="true">DESCRIPTION</a>
        <a class="nav-item nav-link" id="nav-dim-tab" data-toggle="tab" href="#nav-dim" role="tab"
          *ngIf="TDImages?.length>0" aria-controls="nav-dim" aria-selected="false">DRAWINGS</a>
      </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
      <!-- PRODUCT DESCRIPTION-->
      <div class="tab-pane fade show active" id="nav-desc" role="tabpanel">
        <div class="prod-desc">
          <div class="desc-details">
            <p>{{description}}</p>
          </div>
        </div>
      </div>

      <!-- PRODUCT TECHNICAL DRAWINGS -->
      <div class="tab-pane fade d-print-none" id="nav-dim" role="tabpanel">
        <div class="prod-desc">
          <div class="td-details">
            <div *ngFor="let item of TDImages; let i=index" class="center">
              <img class="img-button" [src]="item.src" alt="">
              <div class="center">
                <h2>{{item.prodCode}}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- REQUEST FORM -->
  <div class="info_div d-print-none">
    <br>
    <h2>{{stdText?.infoTitle}}</h2>
    <app-request-form [requestType]='7' [product]="getProductName()"></app-request-form>
  </div>

  <!-- PRODUCT SHEET TO PRINT-->
  <div class="prod-desc d-none d-print-block">
    <div class="desc-details">
      <span>DESCRIPTION</span>
      <hr>
      <p>{{description}}</p>
    </div>
  </div>

  <div class="d-none d-print-inline-block" *ngIf="TDImages">
    <div class="garn-header">
      <span>DRAWINGS</span>
      <hr>
    </div>
    <div class="td-details">
      <div class="center" *ngFor="let item of TDImages; let i=index">
        <img class="img-button" [src]="item.src">
        <div class="center">
          <h2>{{item.prodCode}}</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="d-none d-print-inline-block footer-print">
    <hr>
    <div class="footer-data">
      <img class="logo-print" src="assets/Images/Common/JNLLogoB.png" />
      <span>email: info@jnl.be</span>
    </div>
  </div>

</div>
