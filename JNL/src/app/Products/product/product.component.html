<div id="container">
  <div id="header">
    <h1>{{prodDesc.model}}</h1>
    <h4>JNL Collection</h4>
    <!--<h3>{{prodDesc.brand  | uppercase}}</h3>-->
    <h4 class="gold">{{prodDesc.familyFr | uppercase}}</h4>
  </div>

  <div id='carousel-custom' class='carousel slide' data-ride='carousel'>
    <!-- Indicators -->
    <!--
    <ul class='carousel-indicators'>
      <li data-target='#carousel-custom' data-slide-to='0' class='active'></li>
      <li data-target='#carousel-custom' data-slide-to='1'></li>
      <li data-target='#carousel-custom' data-slide-to='2'></li>
      <li data-target='#carousel-custom' data-slide-to='3'></li>
    </ul> -->
    <div class="carousel-inner">

      <div class='carousel-item active'>
        <div class="carousel-item-image">
          <img src="assets\Images\Products\JNL\{{family}}\{{prodName}}_01.jpg" alt="{{family}} {{prodName}}"
            class="slide-image">
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-item-image">
          <img src="assets\Images\Products\JNL\{{family}}\{{prodName}}_01.jpg" alt="{{family}} {{prodName}}"
            class="slide-image">
        </div>
      </div>

      <div class='carousel-item'>
        <div class="carousel-item-image">
          <img src="assets\Images\Products\JNL\{{family}}\{{prodName}}_01.jpg" alt="{{family}} {{prodName}}"
            class="slide-image">
        </div>
      </div>

      <div class='carousel-item'>
        <div class="carousel-item-image">
          <img src="assets\Images\Products\JNL\{{family}}\{{prodName}}_01.jpg" alt="{{family}} {{prodName}}"
            class="slide-image">
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class='carousel-control-prev' data-target="#carousel-custom" data-slide='prev'>
      <img alt="" src="assets\Images\Common\arrow_left.png" class="carousel-arrows">
      <span class="sr-only">Previous</span>
    </a>
    <a class='carousel-control-next' data-target="#carousel-custom" data-slide='next'>
      <img alt="" src="assets\Images\Common\arrow_right.png" class="carousel-arrows">
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br>
  <br>

  <div id="footer">
    <a class="home_links">PRICE LIST REQUEST</a><br>
  </div>

  <div id="fav-download">
    <div>
      <img alt="JNL Collection" src="/assets/Images/Common/add_fav_icon.png" height="16px">
      <h3>&nbsp;&nbsp;Add to Favorites</h3>
    </div>

    <h3>&nbsp;&nbsp;&#8213;&nbsp;&nbsp;</h3>

    <div>
      <img alt="JNL Collection" src="/assets/Images/Common/download_icon.png" height="16px">
      <h3>&nbsp;&nbsp;Print</h3>
    </div>
  </div>

  <!-- PRODUCT DESCRIPTION-->
  <div>
    <app-product-description *ngIf="detail==='description'" [prodCode]="product_id"></app-product-description>
  </div>

  <!-- PRODUCT MATERIALS AND FINISAGES-->
  <div>
    <app-product-mat-fin></app-product-mat-fin>
  </div>

  <!-- PRODUCT TECHNICAL DRAWINGS-->
  <div>
    <app-product-dimensions></app-product-dimensions>
  </div>

  <!-- PRODUCT DOWNLOADS-->
  <div>
    <app-product-catalogues></app-product-catalogues>
  </div>
</div>

<div class="info_div">
  <h2>{{text.infoTitle}}</h2>
  <form class="info_form">
    <div id="checks">
      <div *ngFor="let item of text.infoOptions; let k = index" (click)="selectOption(k)">
        <span><i [ngClass]="(this.selected[k]===1) ? 'fas fa-square' :'far fa-square'"></i></span>
        <span class="option-label">&nbsp;&nbsp;{{item}}</span>
      </div>
    </div>

    <div>
      <textarea placeholder={{text.specifyText}} rows="6" required maxlength="500"></textarea>
    </div>

    <div id="details">
      <input placeholder="{{text.firstName}}" required />
      <input placeholder="{{text.lastName}}" required />
      <select (click)="countryClick()">
        <option selected disabled>{{text.country}} ðŸ¡«</option>
        <option *ngFor="let ctry of this.countryName; let x = index">{{countryName[x].name}}</option>
      </select>
      <input placeholder="{{text.address}}" />
      <input placeholder="{{text.city}}" />
      <input placeholder="{{text.province}}" />
      <input placeholder="{{text.zip}}" />
      <input placeholder="{{text.email}}" required />
    </div>
    <br>
    <button id="send">{{text.send}}</button>
  </form>
</div>
