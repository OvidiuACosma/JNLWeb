<div id="top-container" class="d-large">
  <br class="d-none d-print-block">
  <div id="header" *ngIf="prodDesc">
    <h1>{{model}}</h1>
    <h4>{{brand}}</h4>
    <h5 class="gold">{{family | uppercase}}</h5>
  </div>

  <div class="d-none d-print-block text-center">
    <img [src]="heroImageToPrint?.src" class="print-image">
  </div>

  <div id='carousel-custom' class='carousel slide carousel-fade d-print-none' data-ride='carousel' data-pause="false">
    <div class="carousel-inner">
      <div class='carousel-item' *ngFor="let heroImage of heroImages; let i = index"
        [ngClass]="i === 0 ? 'item active' : 'item'">
        <div class="carousel-item-image" *ngIf="heroImages">
          <img [src]="heroImage.src" alt="{{heroImage.alt}}" class="slide-image">
        </div>
      </div>
    </div>

    <a class='carousel-control-prev d-print-none' data-target="#carousel-custom" data-slide='prev' *ngIf="imgCount>1">
      <img alt="" src="assets\Images\Common\arrow_left.png" class="carousel-arrows">
      <span class="sr-only">Previous</span>
    </a>
    <a class='carousel-control-next d-print-none' data-target="#carousel-custom" data-slide='next' *ngIf="imgCount>1">
      <img alt="" src="assets\Images\Common\arrow_right.png" class="carousel-arrows">
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="galery-thumbs d-print-none">
    <ol class="carousel-thumbnails hidden-sm-block hidden-xs-block visible-md-block visible-lg-block"
      *ngIf="galleryThumbs.length>1">
      <li *ngFor="let image of galleryThumbs; let j = index">
        <img [src]="image.src" alt="{{image.alt}}" (click)="switchImageList(j)" class="img-responsive pointer">
      </li>
    </ol>
  </div>

  <div id="footer" class="d-print-none" *ngIf="stdText">
    <button class="jbtn">{{stdText.priceListRequest}}</button><br>
  </div>

  <div id="fav-download" class="d-print-none">
    <div (click)="addToFavorites(prodDesc)">
      <!-- <img class="fav-link" alt="JNL Collection" src="/assets/Images/Common/add_fav_icon.png" height="16px"> -->
      <i class="material-icons fav-link">favorite_border</i>
      <h3 class="fav-link" *ngIf="stdText">&nbsp;&nbsp;{{stdText.addToFavorites}}</h3>
    </div>

    <h3>&nbsp;&nbsp;&#8213;&nbsp;&nbsp;</h3>

    <div class="pointer d-print-none" (click)="printProductSheet()">
      <!-- <img alt="JNL Collection" src="/assets/Images/Common/download_icon.png" height="16px"> -->
      <i class="material-icons fav-link">print</i>
      <h3 *ngIf="stdText">&nbsp;&nbsp;{{stdText.print}}</h3>
    </div>
  </div>

  <div class="desc d-print-none">
    <nav class="nav-justified nav-dimension center">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-desc-tab" data-toggle="tab" href="#nav-desc" role="tab"
          aria-controls="nav-home" aria-selected="true">DESCRIPTION</a>
        <a class="nav-item nav-link" id="nav-matFin-tab" data-toggle="tab" href="#nav-matFin" role="tab"
          aria-controls="nav-matFin" aria-selected="false" *ngIf="category==='Assise'">UPHOLSTERY</a>
        <a class="nav-item nav-link" id="nav-dim-tab" data-toggle="tab" href="#nav-dim" role="tab"
          aria-controls="nav-dim" aria-selected="false">DRAWINGS</a>
        <a class="nav-item nav-link" id="nav-cat-tab" data-toggle="tab" href="#nav-cat" role="tab"
          aria-controls="nav-cat" aria-selected="false">DOWNLOADS</a>
      </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
      <!-- PRODUCT DESCRIPTION-->
      <div class="tab-pane fade show active" id="nav-desc" role="tabpanel" aria-labelledby="nav-desc-tab">
        <div class="prod-desc" *ngIf="product">
          <app-product-description *ngIf="detail==='description'" [product]="product"></app-product-description>
        </div>
      </div>
      <!-- PRODUCT MATERIALS AND FINISAGES -->
      <div class="tab-pane fade d-print-none" id="nav-matFin" role="tabpanel" aria-labelledby="nav-matFin-tab">
        <div class="prod-desc">
          <app-product-garnissages></app-product-garnissages>
        </div>
      </div>
      <!-- PRODUCT TECHNICAL DRAWINGS -->
      <div class="tab-pane fade d-print-none" id="nav-dim" role="tabpanel" aria-labelledby="nav-dim-tab">
        <div class="prod-desc">
          <app-product-dimensions [product]="product"></app-product-dimensions>
        </div>
      </div>
      <!-- PRODUCT DOWNLOADS -->
      <div class="tab-pane fade d-print-none" id="nav-cat" role="tabpanel" aria-labelledby="nav-cat-tab">
        <div class="prod-desc">
          <app-product-catalogues></app-product-catalogues>
        </div>
      </div>
    </div>
  </div>

  <!-- PRODUCT SHEET TO PRINT-->
  <div class="d-none d-print-block" *ngIf="product">
    <div class="text-left">
      <span>DESCRIPTION</span>
      <hr>
    </div>
    <app-product-description *ngIf="detail==='description'" [product]="product"></app-product-description>
  </div>

  <div class="d-none d-print-inline-block break" *ngIf="product">
    <br>
    <div class="text-left">
      <span>DRAWINGS</span>
      <hr>
    </div>
    <app-product-dimensions [product]="product"></app-product-dimensions>
  </div>

  <!-- REQUEST FORM -->
  <div class="info_div d-print-none" *ngIf="text">
    <br>
    <h2>{{text.infoTitle}}</h2>
    <app-request-form [requestType]='4'></app-request-form>
  </div>
</div>
