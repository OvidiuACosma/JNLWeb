<hr>
<div id="container">
  <br>
  <div id="staticText" (click)="toggleElement()">
    <h5>DOWNLOADS</h5>
    <img alt="JNL Collection" src="\assets\Images\Common\mobile_arrow_down.png" class="arrow">
  </div>
  <div id="content" [ngClass]="(this.toggleCatalogues === false) ? 'hide-item' :'show-item'">
    <h5>Product Sheet</h5>
    <h5>Catalog</h5>
  </div>
</div>
<div id="info-form" *ngIf="informationReq">
  <form [formGroup]="informationReq" (ngSubmit)="onSubmit(informationReq)">
    <h1>Information Request</h1>
    <br>
    <input type="checkbox" formControlName="" /> I would like to receive the catalog
    <br>
    <input type="checkbox" formControlName="" /> I would like to be contacted
    <br>
    <div id="staticText">
      <h2>DOWNLOADS</h2>
    </div>
    <div id="content">
      <h3>Product Sheet</h3>
      <h3>Catalog</h3>
    </div>
  </div>
</div>
