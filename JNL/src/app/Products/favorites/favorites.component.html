<div class="fav-main" *ngIf="currentFavoriteList">
  <h1>{{text.title}}</h1>
  <h3>{{currentFavoriteList.listName}}</h3>
  <div class="content" *ngIf="favoritesList">
    <div class="fav-list">
      <div class="filters">
        <ul>
          <li *ngFor="let favItem of favoritesList; let i=index" (click)="setFavoriteList(favItem.id)">
            {{favItem.listName}}
          </li>
        </ul>
      </div>
    </div>

    <div class="products">
      <!--  -->
      <!-- <div id="remove-download">
        <div (click)="removeAllItems()">
          <img alt="JNL Collection" src="/assets/Images/Common/remove_all_fav_icon.png" height="16px">
          <h3>&nbsp;&nbsp;{{text.remove}}</h3>
        </div>

        <h3>&nbsp;&nbsp;&#8213;&nbsp;&nbsp;</h3>

        <div>
            <img alt="JNL Collection" src="/assets/Images/Common/download_icon.png" height="16px">
            <h3>&nbsp;&nbsp;{{text.download}}</h3>
          </div>
      </div> -->
      <!--  -->

      <div class="products-container">
        <ul class="list">
          <div class="flex-div" *ngIf="favoritesProductsDetails">
            <li *ngFor="let f of favoritesProducts">
              <div class="card-product">
                <div class="pic-frame" (click)="goToProduct(f)">
                  <figure class="center-product">
                    <img class="search-img" [src]="getProductImage(f)" alt="getAltText(f)">
                  </figure>
                </div>
                <p class="product-name">
                    <span>
                      <img src="/assets/Images/Common/remove_all_fav_icon.png" height="14px"
                        (click)="remove(f)">
                    </span>
                    <span class="product-name-text" (click)="goToProduct(f)">
                      {{getProductName(f)}}
                    </span>
                  </p>
                  <p class="product-name">
                    <span class="product-brand-text" (click)="goToProduct(f)">
                      {{f.productBrand}}
                    </span>
                  </p>
              </div>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <div class="fav_div">
    <h2>{{text.infoTitle}}</h2>
    <app-request-form [requestType]='5'></app-request-form>
  </div>
</div>
