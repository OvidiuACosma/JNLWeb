<div class="fav-main">
  <h1>{{text.title}}</h1>

  <div id="favs">
    <div id="remove-download">
      <div (click)="removeAllItems()">
        <img alt="JNL Collection" src="/assets/Images/Common/remove_all_fav_icon.png"  height="16px">
        <h3>&nbsp;&nbsp;{{text.remove}}</h3>
      </div>

      <h3>&nbsp;&nbsp;&#8213;&nbsp;&nbsp;</h3>

      <div>
          <img alt="JNL Collection" src="/assets/Images/Common/download_icon.png" height="16px">
          <h3>&nbsp;&nbsp;{{text.download}}</h3>
        </div>
    </div>

    <div [ngClass]="(this.removeAll===true) ? 'remove-item' :'products'">
      <ul class="list">
        <cdk-virtual-scroll-viewport itemSize="30" >
          <div class="flex-div">
          <ng-container *cdkVirtualFor="let n of numbers" >
            <li [ngClass]="(this.removed[n]===1) ? 'remove-item' :'non-remove'">
              <div>
                <div class="pic-frame">
                  <div>
                    <img alt="JNL Collection" src="\assets\Images\Common\remove_fav_icon.png" class="remover" (click)="removeItem(n)">
                  </div>
                  <div class="center-product">
                    <img alt="JNL Collection" src="\assets\Images\Favorites\F_example{{n}}.png" class="fav-img">
                  </div>
                </div>
                <span>Product Name</span>
              </div>
            </li>
          </ng-container>
          

          <li *ngFor="let m of fillers" class="non-remove">
            <div>
              <div class="pic-frame">
                <div>
                  <img alt="JNL Collection" src="\assets\Images\Favorites\F_none.png" class="remover" (click)="removeItem(n)">
                </div>
                <div class="center-product">
                  <img alt="JNL Collection" src="\assets\Images\Favorites\F_none.png" class="fav-img">
                </div>
              </div>
              <span></span>
            </div>
          </li>
        </div>
        </cdk-virtual-scroll-viewport>
      </ul>
    </div>


  </div>


  
    
  <div class="fav_div">
    <h2>{{text.infoTitle}}</h2>
    <form class="fav_form">
      <div id="checks">
        <div *ngFor="let item of text.infoOptions; let k = index" (click)="selectMarque(k)">
            <span><i [ngClass]="(this.selected[k]===1) ? 'fas fa-square' :'far fa-square'"></i></span>
            <span class="option-label">&nbsp;&nbsp;{{item}}</span>
        </div>
      </div>
  
      <div>
        <textarea placeholder={{text.specifyText}} rows="6" required maxlength="500"></textarea>
      </div>

      <div id="details">
        <input placeholder="{{text.firstName}}" required/>
        <input placeholder="{{text.lastName}}" required/>
        <select (click)="countryClick()">
            <option selected disabled>{{text.country}} ðŸ¡«</option>
            <option *ngFor="let ctry of this.cy; let x = index" >{{cy[x].name}}</option>
          </select>
        <input placeholder="{{text.address}}"/>
        <input placeholder="{{text.city}}"/>
        <input placeholder="{{text.province}}"/>
        <input placeholder="{{text.zip}}"/>
        <input placeholder="{{text.email}}" required/>
      </div>

      <br>

      <button id="send">{{text.send}}</button>
    </form>
  </div>

</div>
