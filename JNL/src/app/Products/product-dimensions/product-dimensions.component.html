  <div>

    <div class="image-list">
      <div *ngFor="let item of TDImages; let i=index" class="img-container">
        <a>
          <img class="img-button" [src]="item.src" alt="" (click)="sendToModal(i)" data-toggle="modal"
            data-target="#TDModal">
        </a>
        <div class="center">
          <br>
          <h6>{{item.prodCode}}</h6>
        </div>
      </div>

<!-- MODAL -->
<div class="modal fade" id="TDModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
  (click)="closeModal()" data-backdrop="false">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div style="width: 30px;"></div><!-- empty div for alignment purposes-->
        <div>
          <h4 class="modal-title" id="ModalLabel">{{product.model}}</h4>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-style">
        <div class="whiteSpace"></div>
        <div class="cardContainer">
          <div class="card">
            <img id="td-img" [src]="currentImgSRC" class="card-img-top" alt="...">
            <div class="card-body">
                  <label>{{currentImgCode}}</label>
            </div>
          </div>
        </div>
        <div class="whiteSpace"></div>
      </div>
    </div>
  </div>
</div>
