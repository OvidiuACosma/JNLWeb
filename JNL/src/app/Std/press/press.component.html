<div class="presse-main" *ngIf="text && altText">
  <h1>{{text.press}}</h1>

  <div id="presse_list">
    <a (click)="navigateTo('press', 'catalogues')">{{text.catalog}}</a>
    <a (click)="navigateTo('press', 'banqueImages')">{{text.bank}}</a>
    <a (click)="navigateTo('press', 'parutions')">{{text.review}}</a>
  </div>

  <div>
    <img class="first-image" alt="{{altText['img0']['alt'][language]}}" src="{{text.imgLocation}}{{altText['img0']['src']}}">
  </div>

  <div id="catalogues">
    <h2>{{text.catalog}}</h2>
    <div class="bloc-four-flex">
      <div class="elements" *ngFor="let c of textCatalog">
        <img alt="{{c[3]}}" src="{{text.imgLocation}}{{c[2]}}">
        <span class="home_links" (click)="download(c[1], 'catalog')">{{text.download}}</span>
      </div>
    </div>
  </div>

  <div id="banqueImages">
    <h2>{{text.bank}}</h2>
    <div class="bloc-four-flex">
      <div class="elements" *ngFor="let i of textInspiration">
        <img alt="{{i[3]}}" src="{{text.imgLocation}}{{i[2]}}">
        <img class="logo" alt="{{i[5]}}" src="{{text.imgLocation}}{{i[4]}}">
        <span class="home_links" (click)="goAllProductsOfBrand(i[1])">{{text.products}}</span>
      </div>
    </div>
  </div>
  <br>

    <!-- <div id="parutions">
      <h2>{{text.review}}</h2>
      <div class="bloc-four-flex">
        <div class="elements" *ngFor="let p of textReview">
            <img alt="{{p[3]}}" src="{{text.imgLocation}}{{p[2]}}">
            <span class="home_links" (click)="download(p[1], 'review')">{{text.download}}</span>
          </div>
     </div>
   </div> -->
</div>
