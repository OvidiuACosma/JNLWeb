
<div>
  <div class="les-marques-main" *ngIf="text">
    <div>
      <h1>{{text.title}}</h1>

      <div id="marques_list">
        <a (click)="navigateTo('marques', 'jnl')">JNL COLLECTION</a>
        <a (click)="navigateTo('marques', 'vanhamme')">VANHAMME</a>
        <a (click)="navigateTo('marques', 'ungaro')">EMANUEL UNGARO HOME</a>
        <a (click)="navigateTo('marques', 'luz')">LUZ INTERIORS</a>
      </div>

      <div id="jnl">
        <h2>JNL Collection</h2>
        <h3>Le Classicisme Reinvente</h3>
        <a class="home_links" (click)="navigateToMarque('jnl')">Decouvrir la Marque</a><br>
        <img class="marques-image" alt="JNL Collection" src="assets/Images/Marques/MK_JNL.jpg">
      </div>

      <div id="vanhamme">
        <h2>Vanhamme</h2>
        <h3>L'Heritage</h3>
        <a class="home_links" (click)="navigateToMarque('vanhamme')">Decouvrir la Marque</a><br>
        <img class="marques-image" alt="JNL Collection" src="assets/Images/Marques/MK_Vanhamme.jpg">
      </div>

      
      <div id="ungaro">
        <h2>Emanuel Ungaro Home</h2>
        <h3>Entre mode et mobilier</h3>
        <a class="home_links" (click)="navigateToMarque('ungaro')">Decouvrir la Marque</a><br>
        <img class="marques-image" alt="JNL Collection" src="assets/Images/Marques/MK_Ungaro.jpg">
      </div>

      <div id="luz">
        <h2>Luz Interiors</h2>
        <h3>DOUCEUR MINIMALE</h3>
        <a class="home_links" (click)="navigateToMarque('luz')">Decouvrir la Marque</a><br>
        <img class="marques-image" alt="JNL Collection" src="assets/Images/Marques/MK_Luz.jpg">
      </div>
    </div>
  </div>
</div>
