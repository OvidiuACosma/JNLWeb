
<div class="les-marques-main" *ngIf="text">
  <div>
    <h1>{{text.title}}</h1>

    <div id="marques_list">
      <a (click)="navigateTo('marques', 'jnl')">
        JNL COLLECTION
      </a>
      <a (click)="navigateTo('marques', 'vanhamme')">
        VANHAMME
      </a>
      <a (click)="navigateTo('marques', 'ungaro')">
        EMANUEL UNGARO HOME
      </a>
      <a (click)="navigateTo('marques', 'luz')">
        LUZ INTERIORS
      </a>
    </div>

    <div id="jnl" (click)="navigateToMarque('jnl')">
      <a (click)="navigateTo('marques', 'jnl')">
        <img src="assets/Images/Marques/MK_logo_JNL.png">
      </a>
      <h3>{{text.JNL}}</h3>
      <img class="marques-image" alt="{{altText['img0']['alt'][language]}}" src="assets/Images/Marques/{{altText['img0']['src']}}">
    </div>

    <div id="vanhamme" (click)="navigateToMarque('vanhamme')">
      <a (click)="navigateTo('marques', 'vanhamme')">
        <img src="assets/Images/Marques/MK_logo_VH.png">
      </a>
      <h3>{{text.Vanhamme}}</h3>
      <img class="marques-image" alt="{{altText['img1']['alt'][language]}}" src="assets/Images/Marques/{{altText['img1']['src']}}">
    </div>

    
    <div id="ungaro" (click)="navigateToMarque('ungaro')">
      <a (click)="navigateTo('marques', 'ungaro')">
        <img src="assets/Images/Marques/MK_logo_Ungaro.png">
      </a>
      <h3>{{text.Ungaro}}</h3>
      <img class="marques-image" alt="{{altText['img2']['alt'][language]}}" src="assets/Images/Marques/{{altText['img2']['src']}}">
    </div>

    <div id="luz"(click)="navigateToMarque('luz')">
      <a (click)="navigateTo('marques', 'luz')">
        <img src="assets/Images/Marques/MK_logo_LUZ.png">
      </a>
      <h3>{{text.Luz}}</h3>
      <img class="marques-image" alt="{{altText['img3']['alt'][language]}}" src="assets/Images/Marques/{{altText['img3']['src']}}">
    </div>
  </div>
</div>
