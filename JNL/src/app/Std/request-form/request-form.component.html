<div class="contact-div">
  <form class="contact-form" [formGroup]="requestForm" (ngSubmit)="onSubmit()">
    <br>
    <!-- checkmarks -->
    <div class="a-left" *ngIf="requestType === 4 || requestType === 5">
      <input type="checkbox" formControlName="contactReq" class="i-checkbox">&nbsp;&nbsp;{{text?.contactreq}}<br>
      <input type="checkbox" formControlName="quotationReq" class="i-checkbox">&nbsp;&nbsp;{{text?.quotationreq}}<br>
      <br>
    </div>
    <div class="a-left" *ngIf="requestType === 7">
      <input type="checkbox" formControlName="contactReq" class="i-checkbox">&nbsp;&nbsp;{{text?.contactreq}}<br>
      <input type="checkbox" formControlName="quotationReq" class="i-checkbox">
        &nbsp;I would like to be sent a shipping rate/quotation<br>
      <br>
    </div>
    <!-- select -->
    <select formControlName="projectType" name="projectType" *ngIf="requestType === 3">
      <option *ngFor="let project of projectType" [ngValue]="project.name" [disabled]="project.name === 0">
        {{project?.value}}</option>
    </select>
    <!-- subject -->
    <input type="text" formControlName="subject" name="subject" placeholder="{{text.subject}}" maxlength="50"
      *ngIf="requestType === 2">
    <!-- message -->
    <textarea formControlName="message" name="message" placeholder="{{text?.message}}&nbsp;*" maxlength="500"
      rows="4"></textarea>
    <p><small>{{500 - requestForm?.value?.message?.length}}&nbsp;{{text?.counter}}.</small></p>
    <!-- textfields -->
    <input type="text" formControlName="name" name="name" placeholder="{{text?.name}} *" maxlength="50" />
    <input type="text" formControlName="surname" name="surname" placeholder="{{text?.surname}} *" maxlength="50" />
    <input type="text" formControlName="company" name="company" placeholder="{{text?.company}}" maxlength="50" />

    <select formControlName="activity" name="activity">
      <option *ngFor="let act of activity" [ngValue]="act.name" [disabled]="act.name === ''">{{act.value}}</option>
    </select>

    <select formControlName="country" name="country">
      <option [ngValue]="''" selected disabled>{{text?.country}}&nbsp;*</option>
      <option *ngFor="let country of countryNames" [ngValue]="country.code">{{country.name}}</option>
    </select>

    <input type="text" formControlName="address" name="address" *ngIf="requestType !== 7"
      maxlength="100" placeholder="{{text?.address}}"/>
    <input type="text" formControlName="address" name="address" *ngIf="requestType === 7"
      maxlength="100" placeholder="{{text?.address}} *"/>

    <input type="text" formControlName="city" name="city" *ngIf="requestType !== 7"
      placeholder="{{text?.city}}" maxlength="50"/>
    <input type="text" formControlName="city" name="city" *ngIf="requestType === 7"
      placeholder="{{text?.city}} *" maxlength="50"/>

    <input type="text" formControlName="county" name="county" placeholder="{{text?.county}}" maxlength="50"/>

    <input type="text" formControlName="zip" name="zip" *ngIf="requestType !== 7"
      placeholder="{{text?.zip}}" maxlength="15"/>
    <input type="text" formControlName="zip" name="zip" *ngIf="requestType === 7"
      placeholder="{{text?.zip}} *" maxlength="15"/>

    <input type="email" formControlName="email" name="email" placeholder="{{text?.email}} *" maxlength="65" />
    <br>
    <button type="submit" [disabled]="!isFormValid()">{{text?.send}}</button>
  </form>
</div>
