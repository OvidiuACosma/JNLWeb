<div class="search-bar">
  <div class="bar d-print-none">
    <div class="top-bar">
      <div class="menu-button">
        <div class="menu-button-flex">
          <img class="menu-button-img" src="{{navBarButtonSrc}}" (click)="toggleNav()" (mouseover)="toggleNav()"
            alt="menu button">
        </div>
      </div>

      <div class="menu-logo">
        <div class="menu-logo-img" *ngIf="!isHome">
          <img class="image-link" alt="JNL Logo" src="assets/Images/Common/JNLLogoB.png" (click)="goHome()" />
        </div>
      </div>

      <div class="top-buttons" *ngIf="text" (mouseleave)="closeLangSelection()"
        [ngStyle]="isHome ? {'color': '#666'} : {'color': 'black'}">

        <!-- <span>
          <a (click)="navigateTo('product/favorites/0')" class="top-button">
            <i class="far fa-heart heart"></i>
          </a>
        </span>
        <span class="dash">&#8213;</span> -->

        <span>
          <a class="top-button" *ngIf="!searchMode" (click)="goSearchMode()">
            <i class="material-icons magnifier">search</i>
          </a>
          <input type="search" class="searchInput" placeholder="{{text.search}}..." autofocus="autofocus"
            *ngIf="searchMode" (blur)="doSearch($event.target.value)" (keyup.enter)="$event.target.blur()">
        </span>
        <!-- <span class="dash">&#8213;</span> -->

        <span>
          <a class="top-button">
            <span *ngIf="loginText==='log in'" (click)="logIn()">
              <i class="far fa-user"></i>
            </span>
            <span *ngIf="loginText==='log out'" (click)="toggleUserOptionsMenu()">
              <i style="margin-right: 2px" class="far fa-user"></i>
              <i class="fa fa-sort-down fa-1"></i>
            </span>
          </a>
          <ul class="user-menu" *ngIf="userOptionsVisible" (mouseleave)="toggleUserOptionsMenu()">
            <li *ngFor="let option of userOptions" (click)="userOptionClick(option)">{{option}}</li>
          </ul>
        </span>
        <!-- <span class="dash">&#8213;</span> -->

        <span *ngIf="isLangSelectMode">
          <ul>
            <li *ngFor="let l of otherLanguages">
              <span class="top-button" (click)="onChangeLanguage(l)">{{l}}</span>
            </li>
          </ul>
        </span>
        <span class="top-button">
          <span style="margin-right: 2px" (click)="toggleLangStatus()">
            {{language}}
          </span>
          <span (click)="toggleLangStatus()">
            <i class="fa fa-sort-down fa-1"></i>
          </span>
        </span>
        <!--<span>
          <select #l [value]="language" (change)="onChangeLanguage(l.value)" class="select-lang">
            <option *ngFor="let lang of languages" [ngValue]="lang">{{lang}}</option>
          </select>
        </span>-->
      </div>
    </div>
  </div>

  <!--MOBILE VERSION-->
  <div class="mob-searchbar">
    <div class="bar-region">
      <span class="menu-button" (click)="toggleNav()" [innerHTML]="getNavbarButton()">
        <i class="material-icons">menu</i>
      </span>
    </div>
    <div class="bar-region">
      <span class="menu-logo-img">
        <img class="image-link" alt="JNL Logo" src="assets/Images/Common/JNLLogo_white.png" (click)="goHome()" />
      </span>
    </div>
    <div class="bar-region right-menu">
      <!-- <span>
        <a class="top-button" *ngIf="!searchMode" (click)="goSearchMode()">
          <i class="fa fa-search loupe"></i>
        </a>
        <input type="search" class="searchInput" placeholder="{{text.search}}..." autofocus="autofocus"
          *ngIf="searchMode" (blur)="doSearch($event.target.value)" (keyup.enter)="$event.target.blur()">
      </span> -->

      <span>
        <a class="top-button">
          <span *ngIf="loginText==='log in'" (click)="logIn()">
            <i style="margin-right: 16px" class="far fa-user user"></i>
          </span>
          <span *ngIf="loginText==='log out'" (click)="toggleUserOptionsMenu()">
            <i style="margin-right: 16px" class="far fa-user user"></i>
            <!-- <i style="margin-right: 10px" class="fa fa-sort-down fa-1"></i> -->
          </span>
        </a>
        <ul class="user-menu" *ngIf="userOptionsVisible" (mouseleave)="toggleUserOptionsMenu()">
          <li *ngFor="let option of userOptions" (click)="userOptionClick(option)">{{option}}</li>
        </ul>
      </span>

      <span *ngIf="isLangSelectMode">
        <ul>
          <li style="margin-right: 16px" *ngFor="let l of otherLanguages">
            <span class="top-button lang" (click)="onChangeLanguage(l)">{{l}}</span>
          </li>
        </ul>
      </span>
      <span class="top-button">
        <span class="lang" (click)="toggleLangStatus()">
          {{language}}
        </span>
        <!-- <span (click)="toggleLangStatus()">
          <i class="fa fa-sort-down fa-1"></i>
        </span> -->
      </span>
    </div>
  </div>
</div>
