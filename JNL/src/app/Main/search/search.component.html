<div id="bar">
   <div id="top-bar">
       <div id="menu-logo">
            <div id="menu-button" (click)="toggleNav()">
                <img class="memu-button-img" src="{{navBarButtonSrc}}">
                <p class="menu-text">{{navBarButtonText}}</p>
            </div>
            <div id="menu-logo-img">
            <img class="image-link" id="logo" alt="JNL Logo" src="assets/Images/Common/JNLLogoB.png"
                (click)="goHome()"/>
            </div>
            <div>&nbsp;</div>
       </div>

       <div id="top_buttons">
           <span>
               <a (click)="NavigateTo('favorites')" class="top-button"><img alt="JNL Collection" src="/assets/Images/Common/fav_icon.png" height="16px"></a>
           </span>
           <span class="top-button">&nbsp;&#8213;&nbsp;</span>
           <span>
               <a class="top-button" *ngIf="!searchMode" 
                (click)="goSearchMode()">{{text.search}}</a>
               <input type="search" class="searchInput" placeholder="{{text.search}}..." autofocus="autofocus" *ngIf="searchMode"
                (blur)="doSearch($event.target.value)" (keyup.enter)="$event.target.blur()">
           </span>
           <span class="top-button">&nbsp;&#8213;&nbsp;</span>
           <span>
               <a routerLink="/contact" class="top-button">{{text.contact}}</a>
           </span>
           <span class="top-button">&nbsp;&#8213;&nbsp;</span>
           <ul *ngIf="isLangSelectMode">
               <li *ngFor="let l of otherLanguages">
                   <span class="top-button span-cursor" (click)="onChangeLanguage(l)">{{l}}</span>
               </li>
           </ul>
           <span class="top-button span-cursor" style="margin-right: 2px" (click)="toggleLangStatus()">{{language}}</span>
           <span class="top-button span-cursor" (click)="toggleLangStatus()">
               <i class="fa fa-sort-down fa-1"></i>
           </span>

           <!--<span>
                <select #l [value]="language" (change)="onChangeLanguage(l.value)" class="select-lang">
                    <option *ngFor="let lang of languages" [ngValue]="lang">{{lang}}</option>
                </select>
           </span>-->
       </div>
   </div>
</div>

<div id="mob-searchbar"> 
    <span id="menu-button" (click)="toggleNav()" [innerHTML]="getNavbarButton()"></span>
    <img class="image-link" id="logo" alt="JNL Logo" src="assets/Images/Common/JNLLogo_white.png" (click)="goHome()"/>
    <span>
        <i class="fa fa-search" aria-hidden="true" id="loupe"></i>
        <a class="top-button" *ngIf="!searchMode" 
            (click)="goSearchMode()"></a>
        <input type="search" class="searchInput" placeholder="{{text.search}}..." autofocus="autofocus" *ngIf="searchMode"
            (blur)="doSearch($event.target.value)" (keyup.enter)="$event.target.blur()">
    </span>
</div>
