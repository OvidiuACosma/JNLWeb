<div class="container">
  <div class="card card-reset" *ngIf="text">
    <h2>{{text.changePassword}}</h2>
    <form [formGroup]="resetFormG" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">{{text.newPassword}}</label>
        <input #n type="password" formControlName="newPassword" minlength="8"
          class="form-control textbox"
          [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
        <span (mousedown)="n.type=n.type=='password'?'text':'password'"
              (mouseup)="n.type=n.type=='password'?'text':'password'"
          class="span fa fa-eye"></span>
        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
          <div *ngIf="f.newPassword.errors.required">{{text.newPassword}}&nbsp;{{text.required}}</div>
          <div *ngIf="f.newPassword.errors.minlength">{{text.req1}}</div>
          <div *ngIf="f.newPassword.errors.pattern">{{text.req2}}</div>
          <div *ngIf="f.newPassword.errors.maxlength">{{text.req3}}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="newPasswordC">{{text.confirm}}</label>
        <input #c type="password" formControlName="newPasswordC" minlength="8"
          class="form-control textbox"
          [ngClass]="{ 'is-invalid': submitted && f.newPasswordC.errors }" />
          <span (mousedown)="c.type=c.type=='password'?'text':'password'"
                (mouseup)="c.type=c.type=='password'?'text':'password'"
          class="span fa fa-eye"></span>
        <div *ngIf="submitted && f.newPasswordC.errors" class="invalid-feedback">
          <div *ngIf="f.newPasswordC.errors.required">{{text.confirm}}&nbsp;{{text.required}}</div>
          <div *ngIf="f.newPasswordC.errors.mismatchedPassword">{{text.noMatch}}</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">{{text.changePassword}}</button>
      </div>
    </form>
  </div>
</div>
