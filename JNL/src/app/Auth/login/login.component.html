<h2 mat-dialog-title>Login</h2>
<div mat-dialog-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control textbox" 
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" 
                autocomplete="on"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control textbox" 
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions style="display: flex; justify-content: center; align-content: space-between; flex-wrap: wrap; ">
    <button type="button" (click)="onSubmit()" [disabled]="loading" class="btn btn-primary">Login</button>
    <button type="button" (click)="close()" class="btn btn-secondary">Cancel</button>
</div>
